version: "3.9"
services:
  app:
    container_name: dbo-is-backend
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - DB_PASSWORD=${DB_PASSWORD}
      - HTTP_PORT=${HTTP_PORT}
      - JWT_EXPIRED=${JWT_EXPIRED}
      - LOG_FORMAT=${LOG_FORMAT}
      - LOG_LEVEL=${LOG_LEVEL}
      - SECRET_KEY=${SECRET_KEY}
    tty: true
    build: .
    ports:
      - 3001:3001
    restart: on-failure
    volumes:
      - .:/app
    depends_on:
      - postgresdb
    networks:
      - dbo-is-network

  postgresdb:
    image: postgres:latest
    container_name: dbo-is-postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DBNAME=${DB_NAME}
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=${DB_PORT}
    ports:
      - "5435:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      - dbo-is-network

volumes:
  pg_data:

# Networks to be created to facilitate communication between containers
networks:
  dbo-is-network:
    driver: bridge
